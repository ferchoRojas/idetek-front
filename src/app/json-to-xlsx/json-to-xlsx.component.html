<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                </div><!-- /.col -->
                <div class="col-sm-6">

                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
                <div class="d-flex justify-content-center">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Json to excel</h1>
                        </div>
                        <div class="card-body row">
                            <!-- textarea -->
                            <div class="form-group">
                                <textarea [ngModel]="textareaData" (ngModelChange)="textareaChange($event)" class="form-control" rows="3" cols="100" placeholder="Paste your json here..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Application buttons -->
        
          <div class="d-flex justify-content-center">
              <button (click)="downloadXLS()" [disabled] = "!showData" class="btn btn-app bg-success">
                <i class="fas fa-file-excel"></i> excel
              </button>
             
              <button (click)="downloadCSV()" [disabled] = "!showData" class="btn btn-app bg-info">
                <i class="fas fa-file-csv"></i> csv
              </button> 
         
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        <div class="card" [className] = "showData ? 'showTable' : 'hideTable'">
            <div class="card-header">
              <h3 class="card-title">Json data</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th *ngFor="let element of tableTitles">
                      {{ element }}
                  </th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of tableRows">
                        <td *ngFor="let value of element">
                            {{ value }}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th *ngFor="let element of tableTitles">
                        {{ element }}
                    </th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
