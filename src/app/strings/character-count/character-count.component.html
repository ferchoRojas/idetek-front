<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                </div><!-- /.col -->
                <div class="col-sm-6">

                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="text-center d-flex justify-content-center">
                <h1>Character counter</h1>
            </div>
            <div class="text-center d-flex justify-content-center">
                <p>Analyze texts in a simple way. Count sentences, characters, words, paragraphs and spaces.</p>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card">
                    <div class="card-body row">
                        <!-- textarea -->
                        <div class="form-group">
                            <textarea [ngModel]="textareaData" (ngModelChange)="textareaChange($event)"
                                class="form-control" rows="8" cols="115"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row justify-content-around text-center">
            <h4>Characters: {{ characters }}</h4>
            <h4>Words: {{ words }}</h4>
            <h4>Sentences: {{ sentences }}</h4>
            <h4>Paragraphs: {{ paragraphs }}</h4>
            <h4>Spaces: {{ spaces }}</h4>
        </div> -->
        <!-- Info boxes -->
        <div class="first-row row justify-content-around text-center">

            <!-- fix for small devices only -->
            <div class="clearfix hidden-md-up"></div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-spell-check"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Characters</span>
                        <span class="info-box-number">{{ characters }}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-text-width"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Spaces</span>
                        <span class="info-box-number">{{ spaces }}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-align-justify"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Sentences</span>
                        <span class="info-box-number">{{ sentences }}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>

        </div>
        <!-- /.row -->
        <div class="row d-flex justify-content-center text-center">

            <!-- fix for small devices only -->
            <div class="clearfix hidden-md-up"></div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-align-left"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Words</span>
                        <span class="info-box-number">{{ words }}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <div class="second-row col-12 col-sm-6 col-md-3">
                <div class="info-box mb-3">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-paragraph"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Paragraphs</span>
                        <span class="info-box-number">{{ paragraphs }}</span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>

        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
